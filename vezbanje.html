<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p>Ime:</p>
    <input type="text" id="name">
    <p>Prezime</p>
    <input type="text" id="surname">
    <p>EMBG</p>
    <input type="text" id="embg">
    <div>
        <button onclick="add()">Dodadi</button>
    </div>
    <table id="students_table">


    </table>
    <script>
        function add(){
            var name=document.getElementById("name")
            name=name.value();
            var surname=document.getElementById("surname")
            surname=surname.value
            var embg=document.getElementById("embg")
            embg=embg.value
        if(!name || !surname || !embg){
            alert("Ne pravilno vneseni podatoci");
return
        }
        else{
            //var embg_check=checkEMBG(embg)//function call
        if(!checkEMBG(embg)){
            alert("Ne pravilen maticen broj")
        return;

        }
        }
        var table=document.getElementById("students_table");
        table.innerHTML+="<tr><td>"+name+"</td><td>"+surname+"</td><td>"+embg+"</td></tr>"

            function  checkEMBG(embg) {
            if (embg.length != 13) {
                return false;
            }
            var broj = parseInt(embg);
            if (isNaN(broj)) {
                return false;
            }
            //da proverime dali datumot e validen
            //ddmmyyyxxyyqq
            var den = Math.floor(broj / 10000000000);
            var mesec = Math.floor(broj / 1000000000) % 100;
            var year = 1000 + Math.floor(broj / 1000000) % 1000;
            if ((mesec >= 1 && mesec <= 12) && (den >= 1 && den <= 31)) {
                return (den + "." + mesec + "." + year);

            }
            return false
        }


</script>
</body>
</html>
