<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function countString(str,letter){
    let count=0;
    for(let i=0;i<str.length;i++){
    if(str.charAt(i)==letter){
        count+=1;
        return count;
    }
}}
const string=prompt("Enter the string:");
const letterCheck=prompt("Enter the letter");
const result=countString(string,letterCheck);
document.write(result);


</script>
</body>
</html>
