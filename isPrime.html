<script>
    //Math.random()-generira slucaen broj od 0 do 1
    //Math.floor()-zaokruzuva na najbliskiot pomal broj
    function isPrime(n){
        if(n==1){
            return false;
        }
        else if(n==2){
            return true;
        }else{
            for(let x=2;x<n;x++){
                if(n%x===0)
                    return false;
            }
        }return true;
    }
    var n=Math.floor((Math.random()*100)+1);
    document.write();
</script>
