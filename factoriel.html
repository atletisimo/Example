<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
arr=[1,2,3,4,5];
n=arr.length
k=3;
br=0;
let m=0;
for(let i=0;i<n-m;i++){


    for(let j=i+1;j<n;j++){

         if(arr[i]+arr[j]%k==0){
             m++;
            br++;}

         }
    }

document.write(br);

</script>
</body>
</html>
