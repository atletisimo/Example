<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <title>ToDo App 👨‍💻😎</title>
</head>
<body>
<div class="container my-8">
    <h1>ToDo App😎</h1>
    <section class="alert alert-danger d-none">No llenaste el campo</section>
    <form id="formulario">
        <input
                type="text"
                name="nombre"
                placeholder="Ingrese una tarea"
                class="form-control mb-4 shadow"
        />
        <button class="btn btn-primary w-100" type="submit">Agregar</button>
    </form>
    <section id="pintarTodo" class="mt-4">
    </section>
</div>
<template id="template">
    <article
            class="alert alert-warning d-flex align-item-center justify-content-between"
    >
        <p class="lead mb-0">Lorem</p>
        <span>
          <button class="btn btn-danger">Eliminar</button>
        </span>
    </article>
</template>
<script src="tarea.js"></script>
</body>
</html>
