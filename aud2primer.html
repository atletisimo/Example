<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    a=prompt("Vnesi broj");
    a=parseInt(a);
    max=0;
    while(isNaN(a)){
        if(a>max)
            max=a
    }
    document.write("Maksimalnata vnesena vrednost e:"+max);




</script>
</body>
