<script>
    let num1=2;
    let num2=3;
    document.write("The value of num1 is: "+num1+"<br>");
    document.write("The value of num2 is: "+num2+ "<br>");
    [num1,num2]=[num2,num1];

    document.write("The value of num1 after swapping is: : " +num1+ "the value of num2 after swapping is:"+num2);



</script>
